<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/Draggable.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/TextPlugin.min.js"></script>
  </head>
  <body>
    <nav id="nav-bar">
        <ul>
            <li id="play-xo">Play XO</li>
        </ul>
    </nav>
    <div class="gamecontiner">
      <div id="grid" class="container">
        <div class="box bt-0 bl-0"><span class="boxtext"></span></div>
        <div class="box bt-0"><span class="boxtext"></span></div>
        <div class="box bt-0 br-0"><span class="boxtext"></span></div>
        <div class="box bl-0"><span class="boxtext"></span></div>
        <div class="box"><span class="boxtext"></span></div>
        <div class="box br-0"><span class="boxtext"></span></div>
        <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0"><span class="boxtext"></span></div>
        <div class="box bb-0 br-0"><span class="boxtext"></span></div>
    </div>
      <div class="gameinfo">
          <h1 id="element"></h1>
        <div>
          <span id="info" class="info">Turn for X</span>
          <button id="reset">Reset</button>
        </div>
    </div>
</div>
    <script>
      Draggable.create(["#nav-bar", "#reset","#grid"], {
        bounds: document.getElementsByTagName("body"),
      });
      gsap.to("#element", {
        duration:3,
        text: {
            value: "wecome to Play XO ..",
          delimiter: "",
        },
      });
      gsap.from("#info", {
        duration: 2,
        delimiter: "",
          text:""
      });
      </script>
      <script src="script.js"></script>
  </body>
</html>
